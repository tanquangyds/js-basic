<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Calculate Miles Per Gallone</h1>
        <label for="miles">Miles Drivers</label>
        <input type="text" id="miles" /> <br />
        <label for="gallons">Gallone of Gas used</label>
        <input type="text" id="gallons" /> <br />
        <label for="mpg">Miles For Gallone</label>
        <input type="text" id="mpg" disabled /><br />
        <label></label>
        <input type="button" id="calculate" value="Calculate MPG" /> <br />
    </form>
    <div id="result"></div>
    <script>
        var $ = function(id) {
            return document.getElementById(id);
        };
        var mpg;
        var calculateMpg = function(miles, gallons) {
            var mpg = miles / gallons ;
            mpg = mpg.toFixed(1);
            return mpg;
        };
        var processEntries = function () {
            var miles = parseFloat($('miles').value);
            var gallons = parseFloat($('gallons').value);
            if (isNaN(miles) || isNaN(gallons)) {
                alert('Both entries must be numeric');
            } if (miles <= 0 || gallons <= 0) {
                alert('Entries must be over zero');
            } else {
                $('mpg').value = calculateMpg(miles, gallons);
                return mpg = calculateMpg(miles, gallons);
            }
        };
        
        function result(mpg) {
            var message;
            if (mpg < 30) {
            message = 'slow';
            } if (mpg < 60) {
            message = 'nomal';
            } if (mpg < 80) {
                message = 'fast'
            } else {
                message = 'legend';
            }
            $('result').innerHTML= '<h1>' + message + '</h1>';
        }
        active = function () {
            processEntries();
            result(mpg);
        }
        window.onload = function () {
            $('calculate').onclick = active;
            $('miles').focus();
        };
        
    </script>
</body>
</html>
