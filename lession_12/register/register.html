<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for an Account</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Register for an Account</h1>
        <form action="register_account.php" id="registration_form" method="get" name="registration_form" class="show">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
            <span id="email_error">&nbsp;</span><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <span id="password_error">&nbsp;</span><br>

            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify">
            <span id="verify_error">&nbsp;</span><br>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
            <span dir="first_name_error">&nbsp;</span><br>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <span id="last_name_error">&nbsp;</span><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip">
            <span id="zip_error">&nbsp;</span><br>

            <label for="card_type">Card Type:</label>
                <select name="card_type" id="card_type">
                    <option value="v">Visa</option>
                    <option value="m">MasterCard</option>
                    <option value="d">Disover</option>
                </select><br>
            
            <label for="card_number">Card Number:</label>
                <input type="text" name="card_number" id="card_number">
                <span id="card_number_error">&nbsp;</span><br>
            
            <label for="exp_date">Expiration Date:</label>
                <input type="text" name="exp_date" id="exp_date">
                <span id="exp_date_error">&nbsp;</span><br>

            <input type="button" id="register" value="Register">
            <input type="button" id="reset" value="Reset">
        </form>
        <section id="registration_result" class="hide">
            <p>Congratulations! Your account registration has been submitted.</p>
            <p>You'll receive an email shortly with more information. Welcome!</p>
            <input type="button" id="back" value="Back">

        </section>
    </main>
    <script src="library_navigate.js"></script>
    <script src="library_fields.js"></script>
    <script src="library_validate.js"></script>
    <script src="library_validate_form.js"></script>
    <script src="register.js"></script>

</body>
</html>
