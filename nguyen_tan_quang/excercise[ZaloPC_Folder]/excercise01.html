<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 01 - swap value</title>
  </head>
  <body>
    <script>
      var a = prompt("Nhap gia tri cua a : ");
      var b = prompt("Nhap gia tri cua b : ");
      var c;
      // swap
      c = b;
      b = a;
      a = c;
      document.write("Gia tri moi cua a la : " + a + "<br>");
      document.write("Gia tri moi cua b la : " + b);
    </script>
  </body>
</html>
