<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 04</title>
  </head>
  <body>
    <script>
      var check = false;
      while (check == false) {
        var a = prompt("Nhap he so a");
        var b = prompt("Nhap he so b");
        if (!isNaN(parseFloat(a)) && !isNaN(parseFloat(b))) {
          check = true;
          break;
        }
        alert("a & b phải là số");
      }
      var equation = `Phương trình ${a}x  +  ${b}= 0 : `;
      var a = parseFloat(a);
      var b = parseFloat(b);
      var x = -b / a;
      document.write(equation + ` có nghiệm là : ${x.toFixed(2)}`);
    </script>
  </body>
</html>
