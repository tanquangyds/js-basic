<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fiboAr = [0, 1];
      for (let index = 2; index < 20; index++) {
        fiboAr[index] = fiboAr[index - 1] + fiboAr[index - 2];
      }
      document.write("Dãy 20 số fibonaci là : " + fiboAr);
    </script>
  </body>
</html>
