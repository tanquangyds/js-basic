<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 05</title>
  </head>
  <body>
    <script>
      var check = false;
      while (check == false) {
        var number = prompt("Enter a number : ");
        if (!isNaN(parseInt(number))) {
          check = true;
          break;
        }
        alert("data is number");
      }
      number = parseInt(number) + 1;
      var sum = 0;
      for (let i = 1; i < number; i++) {
        sum += i;
      }
      document.write(`Sum of ${number - 1} first integer numbers is : ` + sum);
    </script>
  </body>
</html>
