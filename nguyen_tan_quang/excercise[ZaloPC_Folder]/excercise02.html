<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var check = false;
      while (check == false) {
        var mathScore = prompt("Enter score of math");
        var physicScore = prompt("Enter score of physics");
        var chemScore = prompt("Enter score of chemistry");
        if (
          !isNaN(parseFloat(mathScore)) &&
          !isNaN(parseFloat(physicScore)) &&
          !isNaN(parseFloat(chemScore))
        ) {
          check = true;
          break;
        }
        alert("Math & Physics & Chemistry is number");
      }
      var grade = "";
      var aveScore =
        (parseFloat(mathScore) +
          parseFloat(physicScore) +
          parseFloat(chemScore)) /
        3;
      if (aveScore >= 8.0) {
        grade = "A";
      } else if (aveScore >= 6.5) {
        grade = "B";
      } else if (aveScore >= 5.0) {
        grade = "C";
      } else {
        grade = "D";
      }

      document.write(
        `<b>Average is </b> ${aveScore.toFixed(2)} <b>Grade</b> : ${grade}`
      );
    </script>
  </body>
</html>
