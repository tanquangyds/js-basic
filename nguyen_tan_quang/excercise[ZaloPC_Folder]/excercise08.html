<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 10</title>
  </head>
  <body>
    <script>
      var check = true;
      while (check == true) {
        var number = prompt("Enter an number");
        // check điều kiện đúng
        if (
          !isNaN(parseInt(number)) &&
          parseInt(number) > 0 &&
          parseInt(number) < 13
        ) {
          check = false;
          break;
        }
        alert("Error : Value is number start 1 to 12");
      }

      var currentYear = new Date().getFullYear();
      var monthEntry = parseInt(number);
      var nextMonth = new Date(currentYear, monthEntry, 1);
      var currentMonth = new Date(currentYear, monthEntry - 1, 1);
      var daysOfMonth =
        (nextMonth.getTime() - currentMonth.getTime()) / (1000 * 60 * 60 * 24);
      document.write(
        `Số ngày trong tháng ${number} của năm ${currentYear} la : ` +
          daysOfMonth
      );
    </script>
  </body>
</html>
