<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TodoApp.css">
    <link rel="stylesheet" href="./GRID.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDoApp</title>
</head>

<body>
    <div class="grid wide">
        <div class="main">
            <div class="title">
                <center> TASK MANAGEMENT APPLICATION</center>
            </div>
            <div class="input_data">
                <form class="form">
                    <input type="text" placeholder="Add new task here" id="inputadd">
                </form>
                <div id="cross" class="addbtn btn">
                    <div class="tick"></div>
                </div>
                <div id="cross2" class="removebtn btn">
                    <div class="tick"></div>
                </div>
            </div>
            <div class="task">
                <div class="task1">

                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./TodoApp.js"></script>

</html>
