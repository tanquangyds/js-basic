<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises 03</title>
    <style>
      * {
          box-sizing: border-box;
      }
      main{
          width: 640px;
          margin: 0 auto;
          padding: 20px;
          border: 2px solid blue;
      }
      label{
          display: inline-block;
          width: 150px;
          margin-bottom: 5px;
      }
      .calculate {
          margin-bottom: 30px;
      }
      .close {
          display: none
      }
      .form-message {
          color: red;
      }
  </style>
  </head>
  <body>
    <main>
      <h1>Find x from ax + b = 0 equation </h1>
      <form action="">
        <label for="a">Value of a: </label>
          <input type="text" id="a">
          <span class="form-message">*</span><br>
        <label for="b">Value of b: </label>
          <input type="text" id="b">
          <span class="form-message">*</span><br>
        <label for="calculate"></label>
          <input type="button" id="calculate" value="Find X" class="calculate"> <br>
        <label for="x">Value of x:</label>
          <input type="text" id="x" disabled value=""><br>
    </main>
    <script>
      function $(id) {
        return document.getElementById(id);
      };
        
      var processEntries = function () {
        var a = parseInt($("a").value);
        var b = parseInt($("b").value);
        var isValid = true;
        // create check points function
        if (isNaN(a)) {
            $("a").nextElementSibling.firstChild.nodeValue = "This field must be a number";
            isValid = false;
        } else {
            $("a").nextElementSibling.firstChild.nodeValue = "";
        }
        if (a === 0) {
          $("a").nextElementSibling.firstChild.nodeValue = "Value of a must not equal zero";
          isValid = false;
        }
        if (isNaN(b)) {
            $("b").nextElementSibling.firstChild.nodeValue = "This field must be a number";
            isValid = false;
        } else {
            $("b").nextElementSibling.firstChild.nodeValue = "";
        }
        //create calculate function
        var calculate = function (a,b) {
            return -b/a;
        };
        if (isValid) {
            x = calculate(a, b).toFixed(1);
            $('x').value = x;
        };
      }
      window.onload = function () {
          $("calculate").onclick = processEntries;
          $("a").focus();
      }
    </script>
  </body>
</html>
